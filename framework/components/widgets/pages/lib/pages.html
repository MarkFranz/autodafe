  <td class="{?active}active{/active}"><a href="{url}">{number}</a></td>
  {/pages}
</tr></table>
{/table}

{?ul}

  {#pages}
  {?insert_space}<li class="space">..</li>{/insert_space}

  {/pages}
</ul>
{/ul}

{?links}{#pages}
  {?insert_space}<span class="space">..</span>{/insert_space}
  <a class="{?active}active{/active}" href="{url}">{number}</a>
{/pages}{/links}
