{>"main.html"/}
{<content}
  <form action="{#url}create_topic{/url}" method="post"><article>
    <header>
      <h1><input placeholder="Type the name" type="text" name="name" value="{name}"/></h1>
    </header>
    <textarea id="topic_description" placeholder="Type the description" name="description">{description}</textarea>
    <input type="submit" value="Public!">
  </article></form>
{/content}
